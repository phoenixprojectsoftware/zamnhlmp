// ZAMNHLMP Defaults. It is not recommended that you edit this section.
sv_cheats 0
sv_airaccelerate 100
fps_override 1
fps_max 249.5
gl_vsync 0
cl_old_scoreboard_width 1150
exec hud.cfg
hud_speedometer_below_cross 1
hud_jumpspeed_below_cross 1

bind f1 "play sound/bangintunes/hoot1.wav"
bind f2 "play sound/bangintunes/hoot2.wav"
bind f3 "play sound/bangintunes/hoot3.wav"
bind f4 "play sound/bangintunes/hoot4.wav"
bind f5 "play sound/bangintunes/hoot5.wav"
bind f6 "play sound/bangintunes/hoot6.wav"

